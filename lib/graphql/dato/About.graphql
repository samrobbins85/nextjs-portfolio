query getAbout {
  about {
    articles {
      title
      link
      description
      publisher
      logo {
        url
        width
        height
      }
    }
    jobs {
      role
      logo {
        url
        width
        height
      }
      duration
      company
    }
    timeline {
      title
      description
      category
      date
      link
    }
    skills {
      name
      link
      logo {
        width
        height
        url
      }
      lightlogo {
        width
        height
        url
      }
    }
  }
}
