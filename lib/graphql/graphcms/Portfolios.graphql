query getAllPortfoliosWithSlug {
  portfolios {
    slug
  }
}

query getPortfolios {
  portfolios(orderBy: date_DESC) {
    id
    title
    slug
    date
    description
    featured
    categories
    coverImage {
      handle
      width
      height
      url
    }
    screenshot {
      handle
      width
      height
      url
    }
  }
}

query getPortfolioCategories {
  __type(name: "PortfolioCategories") {
    enumValues {
      name
    }
  }
}

query getPortfolio($slug: String!) {
  portfolio(where: { slug: $slug }) {
    id
    markdown
    title
    description
    technologies {
      name
      image {
        handle
        width
        height
        url
      }
      link
      category
    }
    github
    website
    coders
    npm
  }
}
